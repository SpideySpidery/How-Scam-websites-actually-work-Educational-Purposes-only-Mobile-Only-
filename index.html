<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>How Scam websites actually work (Educational Purposes only) (Mobile Only)</title>
    <script src="https://cdn.jsdelivr.net/npm/share.js@latest/dist/share.min.js"></script>
</head>
<body>
    <div class="main">
        <h3>Share with your friends to win the reward!</h3>
        <h3 id="count">You Shared to No People</h3>
        <div class="share">
            <h5 id="scammed"></h5>
            <a href="https://api.whatsapp.com/send?text=Get%20Free%20Rewards%20using%20https://spideyspidery.github.io/How-Scam-websites-actually-work-Educational-Purposes-only-Mobile-Only-/" class="share-btn">Share on WhatsApp</a>
        </div>
    </div>
    <script>
        var count = 0;
        var btn = document.querySelector('.share-btn');
        var countTag = document.getElementById("count");
        btn.addEventListener('click', function() {
            count++;
            countTag.innerHTML = "You Shared to " + count + " People";
            if(count == 20) {
                document.getElementById("scammed").innerHTML = "Scammed Loser!";
                btn.style.display = "none";
            }
        });
    </script>
    <style>
        /* CSS for button */
        .main {
          margin: 100px auto;
          text-align: center;
        }

        .share-btn{
            padding: 20px;
            background: transparent;
            text-shadow: 1px 1px 1px #202020;
            font-family: "Lato", sans-serif;
            font-size: 18pt;
            border: 1px solid lightblue;
            color: lightblue;
        }
    </style>
</body>
</html>
